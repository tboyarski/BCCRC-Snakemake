#    -- rmdupBAM Specific --    #
#################################



#################################
# ----- mPile Parameters ------ #
#################################
#       -- Software --          #
mPileSPLIT_samtoolsProg: samtools
mPileUNSPLIT_samtoolsProg: samtools
#    -- Shared Variables --     #
mpileDIR: mPile
bitFLAG: 512
countORPHAN: -A
noBAQ: -B
maxDEP: -d 10000000
mapQUAL: -q 20
#  -- mPileUNSPLIT Specific --  #
#   -- mpileSPLIT Specific --   #
#################################



#################################
# ---- varScan Parameters ----- #
#################################
#       -- Software --          #
mpileup2snp_varScanProg: varScan
mpileup2indel_varScanProg: varScan
