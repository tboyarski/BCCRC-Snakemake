vcfDIR: vcf
varScanDIR: varScan
varScanChrSplit: True
minCOV: --min-coverage 20
minREAD: --min-reads2 10
minQUAL: --min-avg-qual 20
minFREQ: --min-var-freq 0.01
pVALUE: --p-value 0.05
strandFILT: --strand-filter 0
outVCF: --output-vcf 1
